<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bouncing-logo">
        <span>âŒ›</span>
    </div>
    <div class="container">
        <audio id="clickSound" preload="auto">
            <source src="https://www.soundjay.com/button/button-09a.mp3" type="audio/mpeg">
        </audio>
        <audio id="startSound" preload="auto">
            <source src="https://www.soundjay.com/button/button-35.mp3" type="audio/mpeg">
        </audio>
        <audio id="pauseSound" preload="auto">
            <source src="https://www.soundjay.com/button/button-21.mp3" type="audio/mpeg">
        </audio>
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>.<span id="milliseconds">000</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode">
            <button id="work" class="active">Work</button>
            <button id="break">Break</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
